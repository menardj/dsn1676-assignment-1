<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Wanted!</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="http://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet" type="text/css">
<link href="css/grid.css" rel="stylesheet">
<link href="css/typography.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
</head>
<body>

<div class="island">

	<header class="wantedheader push">
	  <h1 class="push-0 gutter"><img src="images/badge.svg" class="badgeicon">Wanted!<img src="images/badge.svg" class="badgeicon"></h1>
	</header>
</div>

<main class="grid">

	<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 gutter">
		<div class="grid pad-t">
				<div class="unit">
					<img class="mugshotimage img-flex img-border push" src="images/fishermugshot.jpg" alt="Fisher Mugshot">
				</div>
		</div>
	</div>

	<div class="wantedinfo unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 gutter">
		<img class="sheriffhat img-flex img-border push" src="images/hat.svg" alt="Sheriff Hat">
		<h2 class="rewardheader">Reward</h2>
		<h2 class="rewardheader push-0">$50,000</h2>
		<p class="crimes">For the following crimes:</p>
		<ul class="list">
			<li>Space Piracy</li>
			<li>Illegal Asteroid Mining</li>
			<li>Galactic Treason</li></ul>
		<img class="shackles img-flex img-border push" src="images/shackles.svg" alt="Shackles">
	</div>

	<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 gutter">
		<div class="grid pad-t">
				<div class="unit">
					<img class="mugshotimage img-flex img-border push" src="images/moonmugshot.jpg" alt="Moon Mugshot">
				</div>
		</div>
	</div>

</main>

</body>
</html>
